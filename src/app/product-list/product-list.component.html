

<div class="container custom-container-2">

  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="Product.length == 0">
    <p>There is no employee added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/create-employee">Add Empoyee</button>
  </div>

  <!-- Employees list table, it hides when there is no employee -->
  <div *ngIf="Product.length !== 0">
    <h3 class="mb-3 text-center">Product List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of Product">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.email}}</td>
            <td>{{product.phone}}</td>
            <td>
              <span class="edit" routerLink="/edit-product/{{product.id}}">Edit</span>
              <span class="delete" (click)="deleteProduct(product.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
