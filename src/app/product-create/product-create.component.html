
<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Product</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="productDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="productDetails.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="productDetails.phone" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addProduct()">Create Product</button>
    </div>

  </div>
</div>
